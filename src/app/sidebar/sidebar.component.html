<div class="d-flex">
    <div class="sidebar bg-black text-white p-3">
        <ul class="nav flex-column">
            <!-- <img src="assets/img/logo.png" width="100px" height="50px" alt="Logo" class="logo mb-3"> -->
            <li class="nav-item d-flex align-items-center mb-3" *ngFor="let item of menuItems">
                <i class='bx bx-sm me-2' [ngClass]="item.icon"></i>
                <a [routerLink]="item.route" routerLinkActive="active" class="nav-link text-white p-0 ms-1 menu-text">
                    {{ item.text }}
                </a>
            </li>
        </ul>
    </div>

    <div class="flex-grow-1 p-3">
        <router-outlet>
        </router-outlet>
    </div>
</div>
